<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Resolução(nao de telakkk)
    let idade = [];
    let sexo = [];
    let salario = [];
    let mulheres = 0;
    let idadeI = 0;
    let quantidadeMulheres = 0;
    while (idadeI >= 0) {
        idadeI = Number(prompt(`Insira sua idade:`));
        if (idadeI < 0) { break };
        if (idadeI >= 0) { idade.push(idadeI) };
        let sexoI = prompt(`Informe o seu sexo: (F-Feminino ; M-Masculino)`).toUpperCase();
        sexo.push(sexoI);
        if (sexoI == "F") { quantidadeMulheres++ }
        let salarioI = Number(prompt(`Informe seu salario:`));
        salario.push(salarioI);
    };
    let salarioMedia = salario.reduce((soma, valor) => soma + valor, 0) / salario.length;
    let maiorIdade = Math.max(...idade);
    let menorIdade = Math.min(...idade);
    document.write(`A media dos salarios do grupo é: R$${salarioMedia.toFixed(2)} <br> A maior idade do grupo é ${maiorIdade} anos <br> A menor idade do grupo é ${menorIdade} anos <br> A quantidade de mulheres na região: ${quantidadeMulheres} <br>`);
    let menorSalario = Math.min(...salario);
    document.write(`Pessoa(s) com menor(res) salario(s): <br>`);
    for (i = salario.length - 1; i >= 0; i--) {
        if (salario[i] == menorSalario) {
            document.write(`Idade ${idade[i]} anos, e seu sexo é ${(sexo[i] == "M") ? "masculino" : "feminino"} <br>`);
        };
    }; //vinyzada teve que me ensinar esse.

</script>
