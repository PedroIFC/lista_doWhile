<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let candidatoUm = 0;
    let candidatoDois = 0;
    let nulo = 0;
    let branco = 0;


    let urna = 1;
    while (urna !== 0) {
        urna = Number(prompt(" 1. Candidato Joãozinho, 2. Candidato Mariazinha, 3. Nulo, 4. Branco. Entre com o seu voto:"));

        if (urna == 1) {
            candidatoUm++
        }
        else if (urna == 2) {
            candidatoDois++
        }
        else if (urna == 3) {
            nulo++
        }
        else if (urna == 4) {
            branco++
        }
        else if (urna == 0) {
            null
        }
        else {
            alert(`Voto Invalido!`)
        }



    }

    document.write(`Votos no Joãozinho ${candidatoUm} , votos na Mariazinha ${candidatoDois} , porcentagem de votos nulos ${(nulo / (candidatoUm + candidatoDois + nulo + branco)) * 100}% , porcentagem de votos brancos ${(branco / (candidatoUm + candidatoDois + nulo + branco)) * 100}%, <br>`)
    if (candidatoUm > candidatoDois) {
        document.write('Joãozinho foi o vencedor.');

    } else if (candidatoDois > candidatoUm) {
        document.write('Mariazinha foi a vencedora.')
    }
    else {
        document.write('Empate.')
    }






    //Processamento


    //Saída

</script>
