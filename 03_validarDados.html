<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada
    let nome = prompt('Insira seu nome:');
    let idade = Number(prompt('Insira sua idade:'));
    let salario = Number(prompt('Insira seu salário:'));
    let sexo = prompt('Insira seu sexo ("f" ou "m"):').toLowerCase();
    let estadoCivil = prompt('Insira seu estado civil (s, c, v, d):').toLowerCase();

    while (nome.length < 3 || idade < 0 || idade > 150 || salario < 0 || sexo != "m" && sexo != "f" || estadoCivil != "s" && estadoCivil != "c" && estadoCivil != "v" && estadoCivil != "d") {
        alert('Valor Invalido!')
        nome = prompt('Insira seu nome:')
        idade = Number(prompt('Insira sua idade:'))
        salario = Number(prompt('Insira seu salário:'))
        sexo = prompt('Insira seu sexo ("f" ou "m"):')
        estadoCivil = prompt('Insira seu estado civil (s, c, v, d):')
    }
    alert(`Dados validados com sucesso!`);

</script>
